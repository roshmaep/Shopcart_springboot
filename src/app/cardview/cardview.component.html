<div class="container">
    <div class="row g-3 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <h1 class="text-center">PRODUCTS</h1>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xl-3 col-xxl-3 g-3 mt-4" *ngFor="let j of products">
        
                    <div class="card">
                        <img  height="200px"src="{{j.img}}" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{j.productname}}</h5>
                          <p class="card-text">{{j.category}}</p>
                          <p class="card-text">{{j.des}}</p>
                          <p class="card-text">{{j.price}}</p>
                        </div>
                      </div>
                    </div>
                
               
      </div>

      <div class="row g-3 mt-4">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">

            <label for="" class="form-label">Product Name</label>

            <input name="productname" [(ngModel)]="productname" type="text" class="form-control">

        </div>

   

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">

        <button (click)="readValue()" class="btn btn-success">Search</button>

    </div>

</div>

<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-4">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xl-3 col-xxl-3 g-3 mt-4" *ngFor="let i of fetchsearch">
    
                <div class="card">
                    <img  height="200px"src="{{i.img}}" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.productname}}</h5>
                      <p class="card-text">{{i.category}}</p>
                      <p class="card-text">{{i.des}}</p>
                      <p class="card-text">{{i.price}}</p>
                    </div>
                  </div>
                </div>

    </div>
</div>
</div>
